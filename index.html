</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/form-style.css">
</head>
<body>
    <div class="page">
      <aside>
        <div class="actions">
          <button class="icon-btn" id="searchTask">
            <i class="fa fa-search fa-2x"></i>
          </button>
          <button class="icon-btn" id="addTask">
            <i class="fa fa-plus fa-2x"></i>
          </button>
        </div>
        <div class="avatar"></div>
      </aside>
      <main>
        <h1>JIRA board</h1>
        <div class="board">
          <section>
            <h5 class="section-title">Backlog <span>4</span></h5>
            <div class="tasks">
              <div class="task">
                <p class="task-title">My first task</p>
                <div class="task-details">
                  <div class="task-info">
                    <div class="avatar"></div>
                    <p class="task-code">
                      STORY-5351
                    </p>
                  </div>
                  <div class="task-status">
                    <div class="task-type">
                      <i class="fa fa-bookmark"></i>
                    </div>
                    <div class="task-priority">
                      <i class="fa fa-arrow-up"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section>
            <h5 class="section-title">
              Selected for development <span>4</span>
            </h5>
            <div class="tasks"></div>
          </section>

          <section>
            <h5 class="section-title">In progress <span>4</span></h5>
            <div class="tasks"></div>
          </section>

          <section>
            <h5 class="section-title">Done <span>4</span></h5>
            <div class="tasks"></div>
          </section>
        </div>
      </main>
    </div>

    <script type="module" src="assets/scripts/app.js"></script>
</body>
</html>
